    <div class="main" *ngFor="let data of fvalue">
        <div *ngIf="ids===data.ids">
            <form [formGroup]="MainFormGroup">
               <mat-card>
                <mat-form-field>
                  <mat-label>Fathers Name</mat-label>
                  <input matInput formControlName="F_name" placeholder="name"[(ngModel)]="data.F_name" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Father Occupation</mat-label>
                  <input matInput formControlName="F_occup" placeholder="Occupation" [(ngModel)]="data.F_occup"  required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Mothers Name</mat-label>
                  <input matInput formControlName="M_name" placeholder="Name" [(ngModel)]="data.M_name"  required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Mothers Occupation</mat-label>
                  <input matInput formControlName="M_occup" placeholder="Last name, First name" [(ngModel)]="data.M_occup"  required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Brother(s)</mat-label>
                  <textarea matInput formControlName="brother" placeholder="brother" [(ngModel)]="data.brother" ></textarea>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Sister(s)</mat-label>
                  <textarea matInput formControlName="sister" placeholder="Sister" [(ngModel)]="data.sister" ></textarea>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Uncle</mat-label>
                  <input matInput formControlName="uncle" placeholder="Name" [(ngModel)]="data.uncle" required>
                </mat-form-field>
      
                <mat-form-field>
                  <mat-label>Uncle(Maternal)</mat-label>
                  <input matInput formControlName="uncle_M" placeholder="Name" [(ngModel)]="data.uncle_M"  required>
                </mat-form-field>
      
                <mat-form-field>
                  <mat-label>Aunts</mat-label>
                  <input matInput formControlName="aunts" placeholder="Name" [(ngModel)]="data.aunts" required>
                </mat-form-field>
      
                <mat-form-field>
                  <mat-label>Family Incone</mat-label>
                  <input matInput formControlName="F_income" placeholder="Income" [(ngModel)]="data.F_income"  type="number">
                </mat-form-field>

                <button mat-raised-button   style="background-color: #AA3535;" (click)="add(data.id)" >Submit</button>
               </mat-card>
              </form>

        </div>
    </div>
</body>
