<div *ngIf="ids===null || bool==false">
    <h1>You need to login as admin to see the data </h1>

</div>
<div *ngIf="ids!=null && bool==true"> 
<div fxLayout fxLayoutAlign="center center" style="font-size: large; display: flex; justify-content: center;" >
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" style="color:black" placeholder="Search">

    </mat-form-field>

    <div  style="margin-left: 800px;">
        <button mat-raised-button (click)=logout()>Logout</button>
    </div>
</div>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile no. </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>
  
    <!-- Symbol Column -->

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Delete </th>

       
        <td mat-cell *matCellDef="let element"> <button mat-icon-button ><mat-icon (click)="delete(element.id)">delete_forever</mat-icon></button>
         <!-- ÃŸ --></td>

       
      </ng-container>

      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSize]="6" [pageSizeOptions]="[2,4,6,10,20]">

</mat-paginator>
